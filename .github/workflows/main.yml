name: Run NUnit Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.0' # Ajustalo según tu versión

      - name: Restore dependencies
        run: dotnet restore MessierAPI\MessierAPI.csproj

      - name: Build solution
        run: dotnet build MessierAPI\MessierAPI.csproj --no-restore

      - name: Run tests
        run: dotnet test Tests\Tests.csproj --no-build --verbosity normal
